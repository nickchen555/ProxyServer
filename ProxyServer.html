<script type="text/javascript">
    $(document).ready(function() {
        $("#q").focus();
        
        $("#q").autocomplete({
            minLength: 1,
            delay: 1000,
            source: function (request, response) {
                $.getJSON('http://gcp.gleeze.com/ProxyServer/SuggestServlet?market_key=' + $('#market_key').val() + '&q=' + encodeURIComponent(request.term), function (data) {
                    response($.map(data, function (value, key) {
                        var labelText = value.word_text;
                        var valueText = value.word_text;
                        
                        if(value.words_text != "") {
                            labelText = value.word_text + " (" + value.words_text + ")";
                            valueText = value.word_text + " +" + value.words_text.replace(/, /g," +");
                        }

                        return {
                            label: labelText,
                            value: valueText
                        };
                    }));
                });
            },
            select: function(event, ui) {
                $(this).val(ui.item.value);
            }
        })/*.data("ui-autocomplete")._renderItem = function(ul, item) {
            return $("<li></li>").data("item.ui-autocomplete", item)
            .append("<i>" + item.label + "<strong>" + item.value + "</string></i>")
            .appendTo(ul);
        }*/;

    });
</script>

</head>
<body>

            <form action="ProxyServlet" method="get">

                        </div>

                        <div class="css-td button-container">
